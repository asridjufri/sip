
{% extends 'app/shared/base.html' %}
{% load static%}

{% block body %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Konfirmasi Hapus Data</h2>
        
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content">
     <div class="row animated fadeInRight">
         <div class="col-lg-12">
             <div class="ibox float-e-margins">
                
                 <div class="ibox-content" id="ibox-content">
                    
                     <div class="row">
                         <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                              
                               <div class="x_content">
                                <br>
                                <form id="addform" method="post" >
                                    {%csrf_token%}
                                                                         
                                    <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                      <h4>{{ask}}</h4>
                                    </div>
                                  </div> 

                                  <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                                      
                                      <a href="{{back_url}}" class="btn btn-primary">Batalkan</a>
                                      <button type="submit" id="btnsubmit" class="btn btn-success">Hapus</button>
                                    </div>
                                  </div>   


                                       

                                </form>
                              </div>
                            </div>
                          </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     
            

            

          </div>

{%endblock body%}


{% block js_footer%}
<script src="{% static 'app/js/plugins/dataTables/datatables.min.js' %}"></script>
<script src="{% static 'app/js/plugins/dataTables/dataTables.bootstrap4.min.js' %}"></script>
<script>
    $(document).ready(function(){
        $('.dataTables-example').DataTable({
            pageLength: 25,
            responsive: true,
           
           

        });

    });

</script>
{% endblock%}

{% block css_header %}
<link href="{% static 'app/css/plugins/dataTables/datatables.min.css' %}" rel="stylesheet">     
{% endblock %}
